<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Contacts App</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type='text/css'>
</head>
<body>
<nav class="navbar navbar-light">
    <a href="{% url 'index' %}" class="navbar-brand" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">Contact List App</a>
    <a href="{% url 'add_contact' %}" class="navbar-link btn-lg" style="background-color:rgb(8, 196, 253);color:#000000;">Add contact</a>  
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for contact in contactlist %}
    <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">{{ contact.first_name }} <span></span> {{ contact.family_name }} </h5>
    <p> Additional info:</p>
    <p class="card-text">E-mail: {{ contact.email }}</p>

    <p class="card-text">Phone number: {{ contact.phone }}</p>
   <center>
       <a href="update/{{contact.id}}" class="btn btn-warning" id = '{{contact.id}}'>edit</a>
       <a href="delete/{{contact.id}}" class="btn btn-danger" id = '{{contact.id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
