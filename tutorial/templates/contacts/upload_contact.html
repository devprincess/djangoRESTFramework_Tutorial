{% extends 'contacts/contact_list.html' %}
{% block content %}

    <center>
    <h1>Add contact</h1>
    <br><br>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;">
            {% for field in upload_contact %}
            <tr>
                <th><h3>{{field.label}}</h3></th>
                <td><h3>{{ field }}</h3></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</center>
{% endblock %}
